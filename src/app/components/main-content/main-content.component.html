<app-header />
<main class="max-w-6xl px-5 pb-5 mx-auto xl:px-0">
  <picture>
    <source srcset="images/portrait_sm.jpg" />
    <img
      class="sm:ml-4 w-45 sm:w-48 md:w-50 lg:w-60 xl:w-70 rounded-xl sm:float-right"
      [alt]="'portraitAlt' | translate"
      src="images/portrait_sm.webp"
    />
  </picture>
  <h1
    class="text-3xl font-bold text-black sm:text-4xl md:text-6xl lg:text-7xl lg:tracking-[.08em]"
    [translate]="'title'"
  ></h1>
  <p
    class="text-base font-normal tracking-tight text-black sm:text-lg md:text-2xl lg:text-3xl xl:text-4xl sm:tracking-normal lg:tracking-[.05em]"
    translate="subtitle"
  ></p>

  @if (currentLang() === 'de') {
    <md-converted-de />
  } @else if (currentLang() === 'en') {
    <md-converted-en />
  }
</main>
